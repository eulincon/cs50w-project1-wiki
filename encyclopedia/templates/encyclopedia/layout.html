{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Wiki</h2>
                <form method="GET" action="{% url 'index' %}">
                    {% csrf_token %}
                    <input class="search form-control" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <hr/>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="text-dark btn btn-outline-success btn-block border-0" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="text-dark btn btn-outline-success btn-block border-0" href="{% url 'newpage' %}">
                            Create New Page
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="text-dark btn btn-outline-success btn-block border-0" href="{% url 'randompage' %}">
                            Random Page
                        </a>
                    </li>
                </ul>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
